	<title>Estado Denuncia</title>

	
</head>
<body>
<header id="top-header" class="header-home" style="background-color: #3E3E3E">
                <div class="grid">
                    <div class="col-1-1">
                        <div class="content">
                           
                                <a style="font-size: 40px" href="#" >Denuncia</a>
                          
                            <nav class="navigation">
                                <input type="checkbox" id="nav-button">
                                <label for="nav-button" onclick></label>

                    </div>

<form th:action="@{/actualizar/{codigo}(codigo=${denuncia.codigo})}" method="post" th:object="${denuncia}">
<section class="h-100 h-custom gradient-custom-2">
<br><br><br>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">Información de la victima</h3>

                 
                    <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <input th:field="*{nombres}" type="text" id="form3Examplev4" class="form-control form-control-lg" READONLY="readonly"/>
                      <label class="form-label" for="form3Examplev4">Nombres Completos</label>
                    </div>
                  </div>
                  
               <div class="row">
                    <div class="col-md-5 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input th:field="*{edad}" type="text" id="form3Examplea4" class="form-control form-control-lg" READONLY="readonly"/>
                        <label class="form-label" for="form3Examplea4">Edad</label>
                      </div>

                    </div>
                    <div class="col-md-7 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input th:field="*{dni}" type="text" id="form3Examplea5" class="form-control form-control-lg"READONLY="readonly" />
                        <label class="form-label" for="form3Examplea5">DNI</label>
                      </div>

                    </div>
                  </div>

			<div class="row">
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                      <div class="form-outline">
                        <input th:field="*{telefono}" type="text" id="form3Examplev5" class="form-control form-control-lg" READONLY/>
                        <label class="form-label" for="form3Examplev5">Telefono</label>
                      </div>

                    </div>
                    <div class="col-md-6">
					
                      <select th:field="*{genero}" class="form-select" aria-label="Default select example" disabled>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                      </select>
                      <br>
<label class="form-label" for="form3Examplev5">Genero</label>
                    </div>
                  </div>
                  
 <br>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                      <div class="form-outline">
                        <input th:field="*{domicilio}" type="text" id="form3Examplev5" class="form-control form-control-lg" READONLY />
                        <label class="form-label" for="form3Examplev5">Domicilio</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
 					<div class="form-outline">
                      <select th:field="*{tipo}" class="form-select" aria-label="Default select example" disabled>
                        <option value="Físico">Físico</option>
                        <option value="Psicológico">Psicológico</option>
                        <option value="Sexual">Sexual</option>
                        <option value="Emocional">Emocional</option>
                        <option value="Patrimonial">Patrimonial</option>
                      </select>
					
                    </div>
                    <br>
                    <label class="form-label" for="form3Examplev4">Tipo</label>
                    </div>
                    
                  </div>
                  <br>
		<div class="mb-4 pb-2">
                  
                  </div>
                </div>
              </div>
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Información del agresor(a)</h3>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input th:field="*{agresor}" type="text" id="form3Examplea2" class="form-control form-control-lg" READONLY/>
                      <label class="form-label" for="form3Examplea2">Nombres del agresor/a</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input th:field="*{telefonoagresor}" type="text" id="form3Examplea3" class="form-control form-control-lg" READONLY/>
                      <label class="form-label" for="form3Examplea3">Telefono</label>
                    </div>
                  </div>
                  
                    <div class="mb-4 pb-2">
					
                      <select th:field="*{sexoagresor}" class="form-select" aria-label="Default select example" disabled>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                      </select>
                      <br>
					<label class="form-label" for="form3Examplev5">Genero</label>
                    </div>
				  <h3 class="fw-normal mb-5">Información del lugar de los hechos</h3>
                  <div class="row">
                    <div class="col-md-5 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input th:field="*{localizacion}" type="text" id="form3Examplea4" class="form-control form-control-lg" READONLY/>
                        <label class="form-label" for="form3Examplea4">Localizacion</label>
                      </div>

                    </div>
                    <div class="col-md-7 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input th:field="*{calle}" type="text" id="form3Examplea5" class="form-control form-control-lg" READONLY/>
                        <label class="form-label" for="form3Examplea5">Direccion de la calle</label>
                      </div>

                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input th:field="*{fecha}" type="date" id="form3Examplea6" class="form-control form-control-lg" READONLY/>
                      <label class="form-label" for="form3Examplea6">Fecha</label>
                    </div>
                  </div>

                

                  <div class="mb-4">
                    <div class="form-outline form-white">
                      <input th:field="*{hechos}" type="text" id="form3Examplea9" class="form-control form-control-lg" READONLY/>
                      <label class="form-label" for="form3Examplea9">Descripción de los hechos</label>
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <div class="form-outline form-white">
                      <select th:field="*{estado}" class="form-select" aria-label="Default select example">
						  <option value="Aprobado">Aprobado</option>
						  <option value="En proceso">En proceso</option>
						  <option value="Rechazado">Rechazado</option>
					  </select>
					  
                    </div>
                    <label class="form-label" for="form3Examplea9">Estado de la denuncia</label>
                  </div>

                  <button type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark">Actualizar</button>
                    <a href="javascript:history.back()" type="submit" class="btn btn-light btn-lg"
                    data-mdb-ripple-color="dark">Volver</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

 </form>
